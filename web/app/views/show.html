<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Elokuvakirjasto</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav" ng-repeat="data in navbarData.urls">
              <li class="{{navbarData.classes[$index]}}"><a href="{{navbarData.urls[$index]}}">{{navbarData.texts[$index]}}</a></li>
          </ul>
          <button type="button" class="btn btn-outline-success navbar-btn navbar-right my-2 my-sm-0" btn-sm ng-click="logIn()" ng-if="!userLoggedIn">Kirjaudu sisään</button>
          <button type="button" class="btn btn-outline-success navbar-btn navbar-right my-2 my-sm-0" btn-sm ng-click="logOut()" ng-if="userLoggedIn">Kirjaudu ulos</button>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <h1>
                <a ng-href="#/movies/{{routeParamsKey}}/edit">{{movie.name}}</a>
            </h1>
            <ul>
                <li><b>Ohjaaja:</b>&nbsp;{{movie.director}}</li>
                <li><b>Julkaisuvuosi:</b>&nbsp;{{movie.released}}</li>
            </ul>
            <p>{{movie.description}}</p>
        </div>
    </div>
</div>
